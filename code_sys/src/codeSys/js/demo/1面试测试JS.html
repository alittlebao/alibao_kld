<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			.wrapper {
				height: 100%;
				width: 100%;
			}
			
			.content {
				height: 100px;
				line-height: 100px;
				text-align: center;
				position: absolute;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			
			textarea {
				width: 800px;
				height: 200px;
				font-size: 20px;
			}
		</style>

		<script type="text/javascript" src="../base-js/jquery-3.3.1.js"></script>

		<script>
			$(function() {
//				console.log("text=> " + $("#testid2").text());
				
				var str = "Find the Longest word in a String";
				var maxItem = longestWord(str);
				alert("单词： " + maxItem.el + "\n第几位：" + maxItem.max);
			});

			window.onload = function() {
				//console.log('load2执行');
			}

			function longestWord(str, splitType) {
				var _splitType = splitType || /\s+/g,
					_max = 0,
					_item = '';
				var strArr = str.split(_splitType);
				strArr.forEach(function(item) {
					if(_max < item.length) {
						_max = item.length
						_item = item;
					}
				})
				return {
					el: _item,
					max: _max
				};
			}
		</script>

	</head>

	<body>

		<div class="wrapper">
			<div class="content">
				<div id="testdiv1">
					<span class="testspan" id="testid2">value2</span>
				</div>

			</div>
		</div>

	</body>

</html>
